<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sách đã mượn</title>
</head>
<body>
    <h1>Danh sách sách đã mượn</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Tiêu đề</th><th>Tác giả</th><th>Vị trí</th><th>Trả</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.viTri}"></td>
            <td>
                <form th:action="@{/returnBook}" method="post">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <button type="submit">Trả</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/books}">Quay lại danh sách</a>
</body>
</html>
