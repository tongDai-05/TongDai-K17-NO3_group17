<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý thư viện</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            margin-top: 30px;
            color: #34495e;
        }

        .search-form {
            margin: 20px 0;
            text-align: center;
        }

        .search-form input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
        }

        .search-form button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        td form {
            display: inline;
        }

        button[type="submit"] {
            background-color: #27ae60;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #1e8449;
        }

        .return-btn {
            background-color: #e67e22;
        }

        .return-btn:hover {
            background-color: #d35400;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Chào mừng bạn đến với thư viện</h1>

<h2>Danh sách sách</h2>

<!-- Form tìm kiếm -->
<form class="search-form" method="get" th:action="@{/books}">
    <input type="text" name="keyword" placeholder="Tìm theo tiêu đề hoặc tác giả" />
    <button type="submit">Tìm kiếm</button>
</form>

<!-- Bảng danh sách sách -->
<table>
    <thead>
        <tr>
            <th>Mã sách</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Trạng thái</th>
            <th>Vị trí</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.borrowed} ? 'Đã mượn' : 'Có sẵn'"></td>
            <td th:text="${book.viTri}"></td>
            <td>
                <form th:action="@{/borrowbook}" method="post" th:if="${!book.borrowed}">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <button type="submit">Mượn</button>
                </form>
                <form th:action="@{/returnBook}" method="post" th:if="${book.borrowed}">
                    <input type="hidden" name="bookId" th:value="${book.id}" />
                    <button type="submit" class="return-btn">Trả</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<!-- Liên kết điều hướng -->
<p>
    <a th:href="@{/books}">Làm mới danh sách</a> |
    <a th:href="@{/borrowedbooks}">Xem sách đã mượn</a> |
    <a th:href="@{/user/list}">Danh sách người dùng</a>
</p>

</body>
</html>
